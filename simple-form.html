<!DOCTYPE html>
<html>
  
  <head>
    <title>survey-form.freecodecamp.rocks</title>
    <link href="styles.css" rel="stylesheet">
    </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
    <form id="survey-form">
<div class="form-group"><label id="name-label" for="name">Name<input required id="name" type="text" placeholder="Enter your name"></div>
      <div class="form-group"><label id="email-label" for="email">Email<input required id="email" type="email" placeholder="Enter your Email"></div>
      <div class="form-group"><label id="number-label" for="number">Age(optional)<input id="number" type="number" min="10" max="99" placeholder="Age"></div>
      <p>Which option best describes your current role?</p><select id="dropdown"><option>Student</option>
      <option>Full Time Job</option></select>
      <div class="form-group"><p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input name="refer-friend" type="radio" value="definitely">Definitely</label>
      <label><input name="refer-friend" type="radio" value="maybe">Maybe</label>
      <label><input type="radio" name="refer-friend" value="not-sure">Not sure</label></div>

      <div class="form-group"><p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="front-end-projects">Front-end Projects</label>
      <label><input type="checkbox" value="back-end-projects">Back-end Projects</label>
      <label><input type="checkbox" value="data-visualisation">Data Visualization</label>
      <label><input type="checkbox" value="challenges">Challenges</label>
      <label><input type="checkbox" value="open-source-community">Open Source Community</label>
      <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
      <label><input type="checkbox" value="videos">Videos</label>
      <label><input type="checkbox" value="city-meetups">City Meetups</label>
      <label><input type="checkbox" value="wiki">Wiki</label></div>

      <div class="form-group"><p>Any comments or suggestions?</p>
      <textarea id="comments" placeholder="Enter your comment here..."></textarea></div>
<div class="form-group"><input type="submit" id="submit" class="submit-button"></div>
</form>
</div>
